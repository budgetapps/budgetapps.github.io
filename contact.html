<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with the Budget Apps team. We are here to help you find the best financial tools for your needs.">
    <meta name="author" content="Budget Apps">
    <title>Contact Us - Budget Apps</title>
    <link rel="canonical" href="https://budgetapps.github.io/contact.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="hero hero-small">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">Get In Touch</h1>
                    <p class="hero-subtitle">Have questions about a specific app or need financial tool recommendations? We're here to help.</p>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; padding: 4rem 0;">
                    
                    <div class="contact-info">
                        <h2 class="section-title" style="text-align: left; margin-left: 0;">Contact Information</h2>
                        <p style="margin-bottom: 2rem;">Fill out the form and our team will get back to you within 24-48 hours.</p>
                        
                        <div class="feature-card" style="text-align: left; margin-bottom: 1.5rem; padding: 1.5rem;">
                            <h3 class="feature-title" style="font-size: 1.1rem; margin-bottom: 0.5rem;">Email Us</h3>
                            <p>nolushac@gmail.com</p>
                        </div>
                        
                        <div class="feature-card" style="text-align: left; padding: 1.5rem;">
                            <h3 class="feature-title" style="font-size: 1.1rem; margin-bottom: 0.5rem;">Partnerships</h3>
                            <p>nolushac@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-form-container" style="background: #fff; padding: 2.5rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                        <form action="#" method="POST" class="contact-form">
                            <div style="margin-bottom: 1.5rem;">
                                <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Full Name</label>
                                <input type="text" id="name" name="name" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-family: 'Inter', sans-serif;">
                            </div>
                            
                            <div style="margin-bottom: 1.5rem;">
                                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Email Address</label>
                                <input type="email" id="email" name="email" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-family: 'Inter', sans-serif;">
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <label for="subject" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Subject</label>
                                <select id="subject" name="subject" style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-family: 'Inter', sans-serif; background: #fff;">
                                    <option value="general">General Inquiry</option>
                                    <option value="app-review">App Review Request</option>
                                    <option value="partnership">Partnership</option>
                                    <option value="support">Technical Support</option>
                                </select>
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Message</label>
                                <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 6px; font-family: 'Inter', sans-serif; resize: vertical;"></textarea>
                            </div>

                            <button type="submit" class="cta-button" style="width: 100%; border: none; cursor: pointer;">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
